<!DOCTYPE html>
<html>
<head>
    <title>Photo Analyzer</title>
</head>
<body>
    <h2>Upload a Photo</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Analyze</button>
    </form>
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
</body>
</html>
